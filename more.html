<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- bootstrap cdn font awesome 검색 -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <title>More</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header class="top-header">
    <div class="header__top">
      <div class="header__column">
        <i class="fas fa-plane-departure"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header__column">
        <span class="header__time">17:01</span>
      </div>
      <div class="header__column">
        <i class="fas fa-moon"></i>
        <i class="fab fa-bluetooth"></i>
        <span class="header__battery">48%
          <!--batter icon-->
          <i class="fas fa-battery-three-quarters"></i>
        </span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">
      </div>
      <div class="header__column">
        <span class="header__text">More</span>
      </div>
      <div class="header__column">
        <i class="fas fa-cogs"></i>
      </div>

    </div>
  </header>
  <main class="more">
    <header class="more__header">
      <div class="more-header__column">
        <img src="image/avatar.jpg" alt="">
        <div class="more-header__info">
          <h3 class="more-header__title">
            Niccolas
          </h3>
          <span class="more-header__subtitle">
            yschhhh@gmail.com
          </span>
        </div>
      </div>
      <i class="far fa-comment-dots" fa-2x></i>
    </header>
    <section class="more__options">
      <div class="more__option">
        <i class="far fa-smile" fa-2x></i>
        <span class="more__option-title">Emoticons</span>
      </div>
      <div class="more__option">
        <i class="fas fa-paint-brush"> </i>
        <span class="more__option-title">Themes</span>
      </div>
      <div class="more__option">
        <i class="far fa-hand-peace"></i>
        <span class="more__option-title">Plus friend</span>
      </div>
      <div class="more__option">
        <i class="fas fa-user-secret"></i>
        <span class="more__option-title">Account</span>
      </div>
    </section>
    <section class="more__plus-friends">
      <header class="plus-friends__header">
        <h2 class="plus-firneds__title"> Plus Friends </h2>
        <span class="plus-friends__learn-more">
          <i class="fas fa-info-circle"></i>
          Learn more
        </span>
      </header>
      <div class="plus-friends__items">
        <div class="plus-friends__item">
          <i class="fas fa-utensils"></i>
          <span class="plus-friends-item_name">Order</span>
        </div>
        <div class="plus-friends__item">
          <i class="fas fa-store-alt"></i>
          <span class="plus-friends-item_name">Store</span>
        </div>
        <div class="plus-friends__item">
          <i class="fas fa-tv"></i>
          <span class="plus-friends-item_name">TV Channel/Radio</span>
        </div>
        <div class="plus-friends__item">
          <i class="fas fa-pencil-alt"></i>
          <span class="plus-friends-item_name">Creation</span>
        </div>
        <div class="plus-friends__item">
          <i class="fas fa-graduation-cap"></i>
          <span class="plus-friends-item_name">Education</span>
        </div>
        <div class="plus-friends__item">
          <i class="fas fa-university"></i>
          <span class="plus-friends-item_name">Politics/Society</span>
        </div>
        <div class="plus-friends__item">
          <i class="fas fa-money-check-alt"></i>
          <span class="plus-friends-item_name">Finance</span>
        </div>
        <div class="plus-friends__item">
          <i class="fas fa-video"></i>
          <span class="plus-friends-item_name">Movies/Music</span>
        </div>
      </div>
    </section>
    <section class="more__links">
      <div class="more__link">
        <img src="image/kakaoStory.png" alt="" class="more__link-image">
        <span class="more__link-title">Kakao Story</span>
      </div>
      <div class="more__link">
        <img src="image/path.png" alt="" class="more__link-image">
        <span class="more__link-title">Path</span>
      </div>
      <div class="more__link">
        <img src="image/kakaoFriends.png" alt="" class="more__link-image">
        <span class="more__link-title">kakao friends</span>
      </div>
    </section>
  </main>
  <nav class="tab-bar">
    <a href="index.html" class="tab-bar__tab" >
      <i class="fas fa-user"></i>
      <span class="tab-bar__title">Friends</span>
    </a>
    <a href="chats.html" class="tab-bar__tab" >
      <i class="fas fa-comment"></i>
      <span class="tab-bar__title">Chats</span>
    </a>
    <a href="find.html" class="tab-bar__tab" >
      <i class="fas fa-search"></i>
      <span class="tab-bar__title">Find</span>
    </a>
    <a href="more.html" class="tab-bar__tab tab-bar__tab--selected">
      <i class="fas fa-ellipsis-h"></i>
      <span class="tab-bar__title">More</span>
    </a>
  </nav>
</body>
</html>
