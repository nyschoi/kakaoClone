<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- bootstrap cdn font awesome 검색 -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Chat</title>
</head>
<body class="body-chat">
  <header class="top-header chat-header">
    <div class="header__top">
      <div class="header__column">
        <!-- plane icon -->
        <i class="fas fa-plane-departure"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header__column">
        <!-- <span class="header__time">17:01</span> -->
        17:01
      </div>
      <div class="header__column">
        <i class="fas fa-moon"></i>
        <i class="fab fa-bluetooth"></i>
        <span class="header__battery">48%
          <!--batter icon-->
          <i class="fas fa-battery-three-quarters"></i>
        </span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">
        <a href="chats.html"><i class="fas fa-angle-left"></i></a>
      </div>
      <div class="header__column">
        <span class="header__text">LYNN</span>
      </div>
      <div class="header__column">
        <i class="fas fa-search"></i>
        <i class="fas fa-bars"></i>
      </div>
    </div>
  </header>
  <main class="chat">
    <div class="date-divider">
      <span class="date-divider__text">Wednesday August 2, 2017</span>
    </div>
    <div class="chat__message chat__message-from-me">
      <span class="chat__message-time">17:55</span>
      <span class="chat__message-text">안녕! 이건 테스트 메시지얌</span>
    </div>
    <div class="chat__message chat__message-to-me">
      <img src="image/avatar.jpg" alt="" class="chat__message-avatar">
      <div class="chat__message-center">
        <h3 class="chat__message-username">Lynn</h3>
        <span class="chat__message-text">And this is an answer</span>
      </div>
      <span class="chat__message-time">19:35</span>
    </div>
  </main>
  <div class="type-message">
    <i class="fas fa-plus"></i>
    <div class="type-message__input">
      <input type="text" name="" value="">
      <i class="far fa-smile"></i>
      <span class="recrod-message">
        <i class="fas fa-microphone fa-lg"></i>
      </span>
    </div>
  </div>
</body>
</html>
